</body>
</html>
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Panel — Watch & Earn</title>
<style>
:root{
  --bg:#e8f2ff;
  --card:#ffffff;
  --accent:#1e6fdb;
  --accent-2:#0b57b5;
  --muted:#48607f;
}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#14303b}
.container{max-width:700px;margin:0 auto;padding:14px}
.card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 20px 60px rgba(2,6,23,0.08);margin-top:12px}
.btn{padding:8px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;border:none;cursor:pointer;font-weight:700}
.btn-ghost{background:transparent;border:1px solid rgba(20,48,59,0.06);color:var(--accent-2);padding:8px 12px;border-radius:10px;cursor:pointer}
.nav-tabs{display:flex;gap:6px;margin-top:10px}
.tab{flex:1;text-align:center;padding:8px;border-radius:8px;cursor:pointer;background:#f0f6ff;color:var(--accent-2);font-weight:600}
.tab.active{background:var(--accent-2);color:white}
.table{width:100%;border-collapse:collapse;margin-top:10px}
.table th,.table td{padding:8px;border-bottom:1px solid rgba(0,0,0,0.05);font-size:13px;text-align:left}
.thumb{width:90px;height:55px;object-fit:cover;border-radius:6px}
.small-input{padding:8px;border-radius:8px;border:1px solid rgba(11,87,181,0.1);width:100px}
.input{padding:8px;border-radius:8px;border:1px solid rgba(11,87,181,0.1);width:100%}
</style>
</head>
<body>
<div class="container">
  <h2 style="color:var(--accent-2)">Admin Panel</h2>

  <!-- LOGIN -->
  <div id="loginPanel" class="card">
    <h3>Login</h3>
    <input class="input" id="ad_user" placeholder="Admin username"/>
    <input class="input" id="ad_pass" placeholder="Password" type="password"/>
    <input class="input" id="ad_pet" placeholder="Pet name"/>
    <button class="btn" id="ad_login">Login</button>
  </div>

  <!-- ADMIN AREA -->
  <div id="adminArea" style="display:none">
    <div class="nav-tabs">
      <div class="tab active" id="tabVideos">Videos</div>
      <div class="tab" id="tabUsers">Users</div>
      <div class="tab" id="tabWithdraw">Withdrawals</div>
    </div>

    <!-- VIDEOS -->
    <div id="videosTab" class="card">
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px">
        <input class="input" id="vid_url" placeholder="YouTube link"/>
        <input class="small-input" id="vid_seconds" placeholder="Seconds"/>
        <input class="small-input" id="vid_coins" placeholder="Coins"/>
        <button class="btn" id="vid_add">Add</button>
      </div>
      <table class="table" id="vid_table">
        <thead><tr><th>Thumbnail</th><th>Seconds</th><th>Coins</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- USERS -->
    <div id="usersTab" class="card" style="display:none">
      <table class="table" id="usersTable">
        <thead><tr><th>Email</th><th>Username</th><th>Balance</th><th>Status</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- WITHDRAWALS -->
    <div id="withdrawTab" class="card" style="display:none">
      <table class="table" id="withdrawTable">
        <thead><tr><th>User</th><th>Amount</th><th>Code</th><th>Time</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, orderBy, query, updateDoc } 
from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

// FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyCzFqbBdIMucN6A7zE6US6aZziyp_3lMB0",
  authDomain: "watchandarn.firebaseapp.com",
  projectId: "watchandarn",
  storageBucket: "watchandarn.appspot.com",
  messagingSenderId: "670181055241",
  appId: "1:670181055241:web:974eabbaff1c2cbf28d1d8",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// HELPERS
function qs(id){return document.getElementById(id);}
function toast(msg){
  const el=document.createElement('div');
  el.style.position='fixed';el.style.left='50%';el.style.top='15%';
  el.style.transform='translateX(-50%)';
  el.style.background='#fff';el.style.padding='10px 14px';
  el.style.borderRadius='8px';el.style.boxShadow='0 5px 25px rgba(0,0,0,0.15)';
  el.innerText=msg;document.body.appendChild(el);
  setTimeout(()=>el.remove(),2000);
}

// LOGIN
const ADMIN_USER='vmanstudios', ADMIN_PASS='242777Aa#', ADMIN_PET='Dragon';
qs('ad_login').onclick=()=>{
  const u=qs('ad_user').value.trim();
  const p=qs('ad_pass').value.trim();
  const pet=qs('ad_pet').value.trim();
  if(u===ADMIN_USER && p===ADMIN_PASS && pet===ADMIN_PET){
    qs('loginPanel').style.display='none';
    qs('adminArea').style.display='block';
    loadVideos();
    loadUsers();
    loadWithdrawals();
  } else toast('Invalid admin login');
};

// TAB SWITCH
const tabs = {
  videos:{tab:qs('tabVideos'), section:qs('videosTab')},
  users:{tab:qs('tabUsers'), section:qs('usersTab')},
  withdraw:{tab:qs('tabWithdraw'), section:qs('withdrawTab')}
};
for(let k in tabs){
  tabs[k].tab.onclick=()=>{
    for(let j in tabs){tabs[j].tab.classList.remove('active');tabs[j].section.style.display='none';}
    tabs[k].tab.classList.add('active');
    tabs[k].section.style.display='block';
  };
}

// EXTRACT YOUTUBE ID
function extractID(url){const m=url.match(/(?:youtu\.be\/|v=)([\w-]+)/);return m?m[1]:'';}

// VIDEOS
const vidCol=collection(db,'videos');
qs('vid_add').onclick=async()=>{
  const url=qs('vid_url').value.trim();
  const secs=Number(qs('vid_seconds').value.trim());
  const coins=Number(qs('vid_coins').value.trim());
  if(!url||!secs||!coins) return toast('Fill all fields');
  await addDoc(vidCol,{url,seconds:secs,coins,createdAt:Date.now()});
  toast('Video added');
  qs('vid_url').value='';qs('vid_seconds').value='';qs('vid_coins').value='';
};
function loadVideos(){
  const qv=query(vidCol,orderBy('createdAt','desc'));
  onSnapshot(qv,(snap)=>{
    const tbody=qs('vid_table').querySelector('tbody');
    tbody.innerHTML='';
    if(snap.empty){tbody.innerHTML='<tr><td colspan="4">No videos</td></tr>';return;}
    snap.forEach(docSnap=>{
      const v=docSnap.data();
      const thumb=`https://img.youtube.com/vi/${extractID(v.url)}/0.jpg`;
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td><img class="thumb" src="${thumb}"/></td>
        <td>${v.seconds}s</td>
        <td>₦${v.coins}</td>
        <td><button class="btn-ghost" onclick="deleteVideo('${docSnap.id}')">Delete</button></td>`;
      tbody.appendChild(tr);
    });
  });
}
window.deleteVideo=async(id)=>{
  await deleteDoc(doc(db,'videos',id));
  toast('Video deleted');
};

// USERS
function loadUsers(){
  onSnapshot(collection(db,'users'),(snap)=>{
    const tbody=qs('usersTable').querySelector('tbody');
    tbody.innerHTML='';
    if(snap.empty){tbody.innerHTML='<tr><td colspan="5">No users</td></tr>';return;}
    snap.forEach(d=>{
      const u=d.data();
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td>${u.email||'-'}</td>
        <td>${u.username||'-'}</td>
        <td>₦${u.balance||0}</td>
        <td>${u.disabled?'Disabled':'Active'}</td>
        <td><button class="btn-ghost" onclick="toggleUser('${d.id}',${!u.disabled})">Toggle</button></td>`;
      tbody.appendChild(tr);
    });
  });
}
window.toggleUser=async(id,state)=>{
  await updateDoc(doc(db,'users',id),{disabled:state});
  toast('User updated');
};

// WITHDRAWALS
function loadWithdrawals(){
  const qw=query(collection(db,'withdrawals'),orderBy('time','desc'));
  onSnapshot(qw,(snap)=>{
    const tbody=qs('withdrawTable').querySelector('tbody');
    tbody.innerHTML='';
    if(snap.empty){tbody.innerHTML='<tr><td colspan="5">No withdrawals</td></tr>';return;}
    snap.forEach(d=>{
      const w=d.data();
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td>${w.username||'-'}</td>
        <td>₦${w.amount||0}</td>
        <td>${w.code||'-'}</td>
        <td>${new Date(w.time||Date.now()).toLocaleString()}</td>
        <td><button class="btn-ghost" onclick="deleteWithdraw('${d.id}')">Delete</button></td>`;
      tbody.appendChild(tr);
    });
  });
}
window.deleteWithdraw=async(id)=>{
  await deleteDoc(doc(db,'withdrawals',id));
  toast('Withdraw deleted');
};
</script>
</body>
</html>
