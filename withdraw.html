<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<style>
:root{
  --bg:#e8f2ff;

*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#14303b}
.container{max-width:420px;margin:0 auto;padding:14px}
.card{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 20px 60px rgba(2,6,23,0.08);margin-top:14px}
.btn{display:inline-block;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;border:none;cursor:pointer;font-weight:700}
.btn-ghost{background:transparent;border:1px solid rgba(20,48,59,0.06);color:var(--accent-2);padding:8px 12px;border-radius:10px;cursor:pointer}
.input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(11,87,181,0.08);margin-top:8px;font-size:14px}
.muted{color:var(--muted);font-size:14px}
.note{font-size:13px;color:var(--muted);margin-top:10px}
.modal-backdrop{display:none;position:fixed;inset:0;background:rgba(2,6,23,0.45);align-items:center;justify-content:center;z-index:2000}
.modal{width:92%;max-width:420px;background:#fff;border-radius:12px;padding:16px;box-shadow:0 20px 60px rgba(2,6,23,0.08)}
</style>
</head>
<body>
<div class="container">
  <h2 style="color:var(--accent-2)">Withdraw</h2>
  <div class="card">
    <div class="muted">Available Balance: â‚¦<span id="avail">0</span></div>
    <input class="input" id="amount" placeholder="Enter amount (â‚¦5000 - â‚¦10000)"/>
    <div style="display:flex;gap:8px;margin-top:10px">
      <button class="btn" id="sendBtn">Send</button>
      <button class="btn-ghost" id="cancelBtn">Cancel</button>
    </div>
    <div class="note">Minimum â‚¦5000 â€” Maximum â‚¦10000 per request. Youâ€™ll receive a WhatsApp message automatically.</div>

</div>

<div class="modal-backdrop" id="succModal">
  <div class="modal">
    <h3>Success</h3>
    <div class="muted" id="succText"></div>
    <div style="text-align:right;margin-top:10px"><button class="btn" id="succOk">OK</button></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyCzFqbBdIMucN6A7zE6US6aZziyp_3lMB0",
  authDomain: "watchandarn.firebaseapp.com",
  projectId: "watchandarn",
  storageBucket: "watchandarn.appspot.com",
  messagingSenderId: "670181055241",
  appId: "1:670181055241:web:974eabbaff1c2cbf28d1d8",
  measurementId: "G-P1QGG9WV4R"
};

// --- Initialize ---
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function qs(id){return document.getElementById(id);}

const current = localStorage.getItem('wa_current');
if(!current){ location.href='index.html'; }
let users = JSON.parse(localStorage.getItem('wa_users')||'{}');
let user = users[current];
if(!user){ location.href='index.html'; }

qs('avail').innerText = (user.balance||0).toFixed(0);

qs('cancelBtn').addEventListener('click', function(){ location.href='dashboard.html' });
qs('sendBtn').addEventListener('click', async function(){
  let amt = Number(qs('amount').value||0);
  if(isNaN(amt) || amt < 5000){ alertProfessional('Minimum withdrawal is â‚¦5000'); return; }
  if(amt > 10000){ alertProfessional('Maximum â‚¦10000 per request'); return; }
  if((user.balance||0) < amt){ alertProfessional('Insufficient balance'); return; }

  const codes = ["WE-â‚¦hero1001#ðŸ”»ðŸ”º","WE-â‚¦hero1002@ðŸ”ºâ­ï¸","WE-â‚¦hero1003$â­ï¸â‡ï¸","WE-â‚¦hero1004%â‡ï¸âœ¨"];
  const code = codes[Math.floor(Math.random() * codes.length)];

  // deduct balance
  user.balance -= amt;
  users[current] = user;
  localStorage.setItem('wa_users', JSON.stringify(users));
  qs('avail').innerText = user.balance.toFixed(0);

  // âœ… SAVE TO FIRESTORE so admin sees it
  try {
    await addDoc(collection(db, "withdrawals"), {
      userEmail: user.email,
      username: user.username || '',
      amount: amt,
      code: code,
      time: Date.now()
    });
  } catch (err) {
    console.error('Firestore save failed', err);
  }

  // âœ… Open WhatsApp
  const msg = encodeURIComponent(`I withdrew â‚¦${amt} using code ${code}`);
  window.open('https://wa.me/2347031935351?text='+msg, '_blank');
  alertProfessional('Withdrawal request sent!');
});

function alertProfessional(msg){
  const el=document.createElement('div');
  el.style.position='fixed';
  el.style.left='50%';
  el.style.top='18%';
  el.style.transform='translateX(-50%)';
  el.style.background='linear-gradient(90deg,#fff7f9,#fff)';
  el.style.padding='12px 18px';
  el.style.borderRadius='10px';
  el.style.boxShadow='0 10px 30px rgba(0,0,0,0.08)';
  el.style.zIndex=9999;
  el.innerText=msg;
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),2200);
}
</script>
